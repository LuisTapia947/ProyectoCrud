<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Empleados</title>
    <script src="../js/empleado.js"></script>
    <script src="../js/gestionarempleadosv2.js"></script>
    <script src="../js/utilidades.js"></script>

</head>
<body>

    <h1>Gestionar Empleados</h1>

    <form action="">

        <label for="cedula">Cedula</label>
        <input type="text" id="cedula" autofocus> <br><br>

        <label for="nombres">Nombres</label>
        <input type="text" id="nombres"> <br><br>

        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos"> <br><br>

        <label for="salario">Salario</label>
        <input type="number" id="salario"> <br><br>

    </form>

    <button onclick="guardar()">Guardar</button>
    <button onclick="actualizar()">Actualizar</button>
    <button onclick="eliminar()">Eliminar</button>
    <button onclick="consultar()">Consultar</button>
    <button>Nuevo</button>
    
</body>
</html>
